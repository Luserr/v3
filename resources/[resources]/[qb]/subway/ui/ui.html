<!DOCTYPE html>
<html lang="en">
<html>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    	<link href="http://fonts.cdnfonts.com/css/akrobat" rel="stylesheet">
   		<script src="http://github.hubspot.com/odometer/odometer.js"></script>
   		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <script src="scripts.js" type="text/javascript"></script>
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
        <div class="metroPanel" style="display:none">
            <div class="metroMap">
				<img class="map" src="map/maps.png"></img>
			</div>
			<div class="optionsPanel">
				<p class="titleOptions"><i class="fas fa-train" style="font-size:28px; margin-right: 5px;;"></i> Choose your ride!</p>
				<div class="stationButtons"></div>
				<p class="titleOptions"><i class="fas fa-ticket-alt" style="font-size:28px; margin-right: 5px;"></i> Ticket Selection</p>
				<p class="subTitle">Subway Stop:</p>
				<p id="currentStation">No stop selected</p>
				<p class="subTitle">Price:</p>
				<p id="currentPrice">0$</p>
				<div class="buyButton">
					<p class="buyText"><i class="fas fa-dollar-sign"></i> Buy a ticket</p>
				</div>
			</div>
        </div>
		<div class="timerPanel" style="display:none">
			<div class="banner">
				<p class="timerLabel">You take the subway!</p>
				<p id="timer">0 Seconds Left until you reach the next stop...</p>
			</div>
		</div>
    </body>
</html>
